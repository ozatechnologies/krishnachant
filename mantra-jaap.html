<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mantra Jaap Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Arial', sans-serif;
        }
        .mantra-container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .mantra-card {
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        .mantra-card:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .jaap-controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .progress-container {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Secure Configuration Script -->
    <script>
        (function() {
            window.getFirebaseConfig = function() {
                return {
                    apiKey: "AIzaSyC3mwFH49WiG4Swjmo-1JV9wjAMBIDkLA4",
                    authDomain: "pushtiwords.firebaseapp.com",
                    projectId: "pushtiwords",
                    databaseURL: "https://pushtiwords-default-rtdb.firebaseio.com",
                    storageBucket: "pushtiwords.appspot.com",
                    messagingSenderId: "460696747514",
                    appId: "1:460696747514:web:40e94e966bdfcfe624b843"
                };
            };
        })();
    </script>

    <div class="container mantra-container">
        <div class="card">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <h2 class="mb-0">Mantra Jaap Tracker</h2>
                <div>
                    <a href="chantsystem.html" class="btn btn-light me-2">Back to Chanting</a>
                    <button id="addMantraModalBtn" class="btn btn-success">+ Add Mantra</button>
                </div>
            </div>
            <div class="card-body">
                <div id="mantra-list" class="row"></div>
            </div>
        </div>

        <!-- Add Mantra Modal -->
        <div class="modal fade" id="addMantraModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add New Mantra</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label">Mantra Name</label>
                            <input type="text" id="mantraNameInput" class="form-control" placeholder="Enter Mantra Name">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Target Jaap Count</label>
                            <input type="number" id="mantraTargetInput" class="form-control" placeholder="Enter Target Jaap Count" min="1">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" id="saveMantraBtn" class="btn btn-primary">Save Mantra</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase and Bootstrap JS -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="global-navigation.js"></script>
    <script>
        // Initialize Firebase
        var firebaseConfig = window.getFirebaseConfig();
        firebase.initializeApp(firebaseConfig);
        var auth = firebase.auth();
        var database = firebase.database();

        // Current User and Modal
        let currentUser = null;
        let addMantraModal = null;

        // Authentication State Listener
        auth.onAuthStateChanged(function(user) {
            if (user) {
                currentUser = user;
                loadUserMantras();
            } else {
                window.location.href = 'chantsystem.html';
            }
        });

        // DOM Elements
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize Modal
            addMantraModal = new bootstrap.Modal(document.getElementById('addMantraModal'));

            // Add Mantra Modal Button
            document.getElementById('addMantraModalBtn').addEventListener('click', function() {
                if (currentUser) {
                    addMantraModal.show();
                }
            });

            // Save Mantra Button
            document.getElementById('saveMantraBtn').addEventListener('click', function() {
                const mantraName = document.getElementById('mantraNameInput').value.trim();
                const mantraTarget = parseInt(document.getElementById('mantraTargetInput').value);

                if (mantraName && mantraTarget > 0) {
                    saveNewMantra(mantraName, mantraTarget);
                }
            });
        });

        function saveNewMantra(name, targetCount) {
            if (!currentUser) return;

            const newMantraRef = database.ref(`users/${currentUser.uid}/mantras`).push();
            newMantraRef.set({
                name: name,
                targetCount: targetCount,
                currentCount: 0,
                createdAt: firebase.database.ServerValue.TIMESTAMP
            }).then(() => {
                addMantraModal.hide();
                loadUserMantras();
            });
        }

        function loadUserMantras() {
            if (!currentUser) return;

            const mantraList = document.getElementById('mantra-list');
            const mantrasRef = database.ref(`users/${currentUser.uid}/mantras`);

            mantrasRef.once('value', function(snapshot) {
                mantraList.innerHTML = ''; // Clear existing mantras

                snapshot.forEach(function(childSnapshot) {
                    const mantraData = childSnapshot.val();
                    const mantraId = childSnapshot.key;

                    const mantraCard = createMantraCard(mantraId, mantraData);
                    mantraList.appendChild(mantraCard);
                });
            });
        }

        function createMantraCard(mantraId, mantraData) {
            const card = document.createElement('div');
            card.className = 'col-md-6 mb-3';
            
            const progressPercentage = mantraData.currentCount 
                ? Math.min((mantraData.currentCount / mantraData.targetCount) * 100, 100) 
                : 0;

            card.innerHTML = `
                <div class="card mantra-card">
                    <div class="card-body">
                        <h5 class="card-title">${mantraData.name}</h5>
                        <div class="jaap-controls">
                            <div>
                                <button class="btn btn-sm btn-danger minus-jaap">-</button>
                                <span class="mx-2 jaap-count">${mantraData.currentCount || 0}</span>
                                <button class="btn btn-sm btn-success plus-jaap">+</button>
                            </div>
                            <span>Target: ${mantraData.targetCount}</span>
                        </div>
                        <div class="progress-container">
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" 
                                     style="width: ${progressPercentage}%" 
                                     aria-valuenow="${progressPercentage}" 
                                     aria-valuemin="0" 
                                     aria-valuemax="100">
                                    ${progressPercentage.toFixed(0)}%
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            // Plus Jaap Button
            card.querySelector('.plus-jaap').addEventListener('click', function() {
                updateMantraCount(mantraId, 1);
            });

            // Minus Jaap Button
            card.querySelector('.minus-jaap').addEventListener('click', function() {
                updateMantraCount(mantraId, -1);
            });

            return card;
        }

        function updateMantraCount(mantraId, direction) {
            if (!currentUser) return;

            const mantraRef = database.ref(`users/${currentUser.uid}/mantras/${mantraId}`);
            
            mantraRef.transaction(function(currentMantra) {
                if (currentMantra) {
                    // Prevent negative counts
                    currentMantra.currentCount = Math.max(
                        0, 
                        (currentMantra.currentCount || 0) + direction
                    );
                }
                return currentMantra;
            }, function(error, committed, snapshot) {
                if (error) {
                    console.error('Transaction failed', error);
                } else {
                    loadUserMantras(); // Refresh the view
                }
            });
        }
    </script>
</body>
</html>
